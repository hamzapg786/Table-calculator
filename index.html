<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table</title>
  </head>
  <body>
    <h2>Print Multiplication Table</h2>
    <div class="container">
      <input type="text" id="val" placeholder="Enter Number.." />
      <button onclick="handleCalc()">Get Table</button>
    </div>
    <div id="table"></div>
    <script>
      function handleCalc() {
        var number = parseInt(document.getElementById("val").value) || 1;
        document.getElementById("table").innerHTML = "";
        for (i = 1; i <= 10; i++) {
          document.getElementById("table").innerHTML += `${number} x ${i} = ${
            number * i
          }<br>`;
        }
      }
    </script>
  </body>
</html>
